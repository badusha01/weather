<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/124b2c2d08.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
   <div class="b1 container w-25 text-white mt-3 text-center">
    <h1 class="mt-1">Weather Forecast</h1>
        <input id="Weather" type="text" placeholder="Enter City Name" class="form-control mt-3">
        <button onclick="weatherData()" class="btn btn-outline-info mt-5 mb-3" type="button">Search</button>
   </div >
   <div id="result" class="container w-75 text-center mt-2 p-3 border">

   </div>
</body>
<script>

function weatherData(){
        wearDetails=Weather.value 
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${wearDetails}&appid=b41ec3be35c7dac8aabbc21ba253137a`)
        .then(data=>data.json()).then(data=>displayData(data))

    }

    function displayData(weatherdata){
  temperature=weatherdata.main.temp
  temperature=temperature - 273.15
  temperature=Math.floor(temperature)
  weather_des=weatherdata.weather[0].description 
  Humidity=weatherdata.main.humidity
  windspeed=weatherdata.wind.speed 
  cityname=weatherdata.name

  result.innerHTML=`
      
     
         <h4 class="city text-white">Weather in  ${cityname} <i class="fa-solid fa-cloud text-white"></i></h4>
           <h2 class="weat  text-white">${weather_des}</h2>
          <h4 class="temp  text-white">${temperature}Â°C &nbsp  <i class="fa-solid fa-temperature-high"></i></h4>
          <h4 class="humidity  text-white">humidity :   ${Humidity}%   </h4>
          <h4 class="wind  text-white">Wind speed :  ${windspeed} km/h  </h4> 
`


    }


</script>
</html>
